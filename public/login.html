<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Store Manager</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.login-container {
			background: white;
			border-radius: 10px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 400px;
			padding: 40px;
		}

		.login-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.login-header h1 {
			color: #333;
			font-size: 28px;
			margin-bottom: 10px;
		}

		.login-header p {
			color: #888;
			font-size: 14px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			color: #333;
			font-weight: 500;
			margin-bottom: 8px;
			font-size: 14px;
		}

		input {
			width: 100%;
			padding: 12px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 14px;
			transition: border-color 0.3s;
		}

		input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		.login-btn {
			width: 100%;
			padding: 12px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.login-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
		}

		.login-btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.error-message {
			background: #fee;
			color: #c33;
			padding: 12px;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}

		.error-message.show {
			display: block;
		}

		.success-message {
			background: #efe;
			color: #3c3;
			padding: 12px;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}

		.success-message.show {
			display: block;
		}

		.loading {
			display: inline-block;
			width: 14px;
			height: 14px;
			border: 2px solid #f3f3f3;
			border-top: 2px solid #667eea;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="login-header">
			<h1>üè™ Store Manager</h1>
			<p>Login to your account</p>
		</div>

		<div class="error-message" id="errorMessage"></div>
		<div class="success-message" id="successMessage"></div>

		<form id="loginForm">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="shubham.dhyani@singleinterface.com" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>

			<button type="submit" class="login-btn" id="loginBtn">
				Login
			</button>
		</form>
	</div>

	<script>
		const loginForm = document.getElementById('loginForm');
		const loginBtn = document.getElementById('loginBtn');
		const errorMessage = document.getElementById('errorMessage');
		const successMessage = document.getElementById('successMessage');

		loginForm.addEventListener('submit', async (e) => {
			e.preventDefault();

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			// Clear messages
			errorMessage.textContent = '';
			errorMessage.classList.remove('show');
			successMessage.textContent = '';
			successMessage.classList.remove('show');

			// Disable button
			loginBtn.disabled = true;
			loginBtn.innerHTML = '<span class="loading"></span> Logging in...';

			try {
				const response = await fetch('/api/auth/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ email, password }),
				});

				const data = await response.json();

				if (!response.ok) {
					throw new Error(data.error || 'Login failed');
				}

				// Store token in localStorage
				localStorage.setItem('authToken', data.token);
				localStorage.setItem('user', JSON.stringify(data.user));

				successMessage.textContent = 'Login successful! Redirecting...';
				successMessage.classList.add('show');

				// Redirect to store dashboard
				setTimeout(() => {
					window.location.href = '/storeDashboard.html';
				}, 1000);
			} catch (err) {
				errorMessage.textContent = err.message || 'An error occurred. Please try again.';
				errorMessage.classList.add('show');
				loginBtn.disabled = false;
				loginBtn.innerHTML = 'Login';
			}
		});

		// Redirect to store dashboard if already logged in
		window.addEventListener('load', () => {
			if (localStorage.getItem('authToken')) {
				window.location.href = '/storeDashboard.html';
			}
		});
	</script>
</body>
</html>
